{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
<br/>
<h1>Generate a plugin</h1>
<p>Select what you need in the plugin:</p>
<br/>
<form action="/plugout" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" name="submit" value="{% trans 'Generate plugin' %}" />
</form>
{% endblock %}
